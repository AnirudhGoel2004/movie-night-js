<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night - Random Movie Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Night: Random Movie Generator</h1>
      <div class="theme-toggle">
        <button id="toggle-dark-mode">Dark Mode</button>
      </div>
    </header>

    <section class="filters">
      <h2>Find Your Movie</h2>
      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="">Any</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
      </select>

      <label for="rating">Rating:</label>
      <select id="rating">
        <option value="">Any</option>
        <option value="G">G</option>
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="R">R</option>
      </select>

      <label for="year">Year:</label>
      <input type="number" id="year" placeholder="Enter Year" />

      <button id="generate-movie">Find Movie</button>
    </section>

    <section id="movie-section">
      <!-- Random movie will be displayed here -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
